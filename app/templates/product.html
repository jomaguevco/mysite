<!-- product.html -->
{% extends "base.html" %}
{% block content %}
  <h1>{{ producto['NOMBRE_PRODUCTO'] }}</h1>
  <p>{{ producto['DESCRIPCION'] }}</p>
  <img src="{{ producto['URL_IMG'] }}" alt="{{ producto['NOMBRE_PRODUCTO'] }}">
  <p>Precio: {{ producto['PRECIO'] }}</p>
  <p>Stock disponible: {{ producto['STOCK'] }}</p>

  <form action="{{ url_for('carrito.add_to_cart') }}" method="POST">
      <input type="hidden" name="product_id" value="{{ producto['ID_PRODUCTO'] }}">
      <input type="hidden" name="tipo_producto_id" value="{{ producto['ID_TIPO_PRODUCTO'] }}">

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" value="1" min="1" max="{{ producto['STOCK'] }}" required>

      <button type="submit" class="btn btn-primary">Agregar al carrito</button>
  </form>

  <a href="{{ url_for('carrito.cart') }}">Ver carrito</a>
{% endblock %}
