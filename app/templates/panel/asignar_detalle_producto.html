{% extends 'basePanel.html' %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-5 text-3xl font-bold">Asignar Nuevo Detalle de Tipo de Producto</h2>

    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <form action="{{ url_for('producto.insertar_detalle_tipo_producto') }}" method="post" enctype="multipart/form-data" class="p-6 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="id_producto" class="block text-sm font-medium text-gray-700">Producto</label>
                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="id_producto" name="id_producto" required>
                        <option value="" selected disabled>Seleccione un producto</option>
                        {% for producto in productos %}
                        <option value="{{ producto[0] }}">{{ producto[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="id_tipo_producto" class="block text-sm font-medium text-gray-700">Tipo de Producto</label>
                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="id_tipo_producto" name="id_tipo_producto" required>
                        <option value="" selected disabled>Seleccione un tipo de producto</option>
                        {% for tipo in tipos_producto %}
                        <option value="{{ tipo[0] }}">{{ tipo[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
                    <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="stock" name="stock" required>
                </div>
                <div>
                    <label for="precio" class="block text-sm font-medium text-gray-700">Precio</label>
                    <input type="number" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="precio" name="precio" required>
                </div>
                <div>
                    <label for="imagen" class="block text-sm font-medium text-gray-700">Subir Imagen</label>
                    <input type="file" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="imagen" name="imagen" accept="image/*" required>
                </div>
            </div>

            <div class="flex justify-between mt-8">
                <a href="{{ url_for('producto.panel_producto_home') }}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Cancelar</a>
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">AÃ±adir Detalle de Producto</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
