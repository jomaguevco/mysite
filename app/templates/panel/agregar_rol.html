{% extends 'basePanel.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Agregar Nuevo Rol</h2>
    <form action="{{ url_for('rol.guardar_rol') }}" method="POST">
        <div class="mb-3">
            <label for="nombreRol" class="form-label">Nombre del Rol</label>
            <input type="text" class="form-control" id="nombreRol" name="nombreRol" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" name="estado" required>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{{ url_for('rol.panel_rol_home') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
