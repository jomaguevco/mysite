{% extends 'basePanel.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-6">Actualizar Rol</h2>
        
        <form action="{{ url_for('rol.actualizar_rol', id=rol[0]) }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre_rol">Nombre del Rol:</label>
                <input type="text" 
                       id="nombre_rol"
                       name="nombre_rol" 
                       value="{{ rol[1] }}" 
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <div class="flex justify-end gap-4 mt-6">
                <a href="{{ url_for('rol.listar_roles') }}"
                   class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors">
                   Cancelar
                </a>
                <button type="submit"
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
