    <a href="{{ url_for('admin.panel_usuarios_home') }}" class="btn custom-btn d-flex flex-column justify-center align-items-center gap-2 py-4 shadow-lg">

    </a>
    <a href="{{ url_for('genero.panel_genero_home') }}" class="btn custom-btn d-flex flex-column justify-center align-items-center gap-2 py-4 shadow-lg">

    <a href="{{ url_for('descuento.panel_descuento_home') }}" class="btn custom-btn d-flex flex-column justify-center align-items-center gap-2 py-4 shadow-lg">

        <span class="fw-bold">COMPROBANTES</span>
    </a>
</div>

<script>
    // Animación de contador para las tarjetas de resumen
    function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start);
            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }

    // Aplicar animación a cada tarjeta
    document.addEventListener('DOMContentLoaded', (event) => {
        const cards = document.querySelectorAll('.bg-gradient-to-r');
        cards.forEach(card => {
            const valueSpan = card.querySelector('span');
            const endValue = parseInt(valueSpan.textContent);
            animateValue(valueSpan, 0, endValue, 2000);
        });
    });
</script>
